<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
          <div class="calculator-output">
                <div data-previous-calc class="previous-calc"></div>
                <div data-current-calc class="current-calc"></div>
          </div>
          <button id="data-all-clear" class="span-two">AC</button>
          <button data-delete>DEL</button>
          <button data-operations>รท</button>
          <button data-numbers>7</button>
          <button data-numbers>8</button>
          <button data-numbers>9</button>
          <button data-operations>x</button>
          <button data-numbers>6</button>
          <button data-numbers>5</button>
          <button data-numbers>4</button>
          <button data-operations>-</button>
          <button data-numbers>1</button>
          <button data-numbers>2</button>
          <button data-numbers>3</button>
          <button data-operations>+</button>
          <button data-numbers>0</button>
          <button id="data-all-clear" data-equals class="span-two">=</button>
          <button data-numbers>.</button>
    </div>
    
</body>
</html>
